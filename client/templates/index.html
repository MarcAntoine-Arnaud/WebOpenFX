<!-- extend base layout -->
{% extends "layout.html" %}


{% block title %}

<div class="header-content" data-0="height:175px" data-150="height:0px">
    <div class="top-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h1 data-0="margin-top:80px;font-size: 3.5em;" data-150="margin-top:-55px;font-size: 2em;">
                      Welcome to Wofx
                    </h1>
                </div>
                
            </div>
        </div>
    </div>

</div>


{% endblock %}


{% block subtitle %}

<div class="bottom-header">
    <div class="navbar navbar-default">
        <div class="navbar-collapse collapse navbar-responsive-collapse-filter">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <a href="/plugins">View plugins</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}


{% block content %}
    <section id="intro">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="intro-txt">
                        
                    </div>
                </div>
            </div>
        </div>
        
    </section>
    <section id="test">
    </section>
    
{% endblock %}
